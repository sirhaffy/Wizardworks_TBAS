- name: Deploy Application
  hosts: app_server
  become: yes
  vars:
    build_version: "{{ lookup('env', 'GITHUB_SHA') | default(lookup('pipe', 'date +%Y%m%d%H%M%S'), true) }}"
    debug_mode: "{{ lookup('env', 'DEBUG_MODE') | default(false) }}"
  tasks:
    - name: Verify Frontend directory exists
      stat:
        path: /app/Frontend
      register: frontend_dir

    - name: Fail if Frontend directory is missing
      fail:
        msg: "Frontend directory is missing"
      when: not frontend_dir.stat.isdir

    - name: Stop and remove existing containers
      community.docker.docker_compose_v2:
        project_src: /app
        state: absent
        remove_volumes: true
      ignore_errors: yes

    - name: Debug information
      when: debug_mode | bool
      block:
        - name: Debug environment variables
          ansible.builtin.debug:
            msg: |
              Build version: {{ build_version }}
              MongoDB URI: {{ lookup('env', 'MONGODB_URI') }}
              MongoDB Database: {{ lookup('env', 'MONGODB_DATABASE') }}
              MongoDB Admin: {{ lookup('env', 'MONGODB_ADMIN') }}
              API Key: {{ lookup('env', 'API_KEY') }}

    - name: Create Backend .env file
      copy:
        content: |
          MONGODB_URI="mongodb://{{ lookup('env', 'MONGODB_USER') }}:{{ lookup('env', 'MONGODB_PASSWORD') }}@mongodb:27017/{{ lookup('env', 'MONGODB_DATABASE') }}?authSource=admin"
          API_KEY="{{ lookup('env', 'API_KEY') }}"
          MONGODB_ADMIN="{{ lookup('env', 'MONGODB_ADMIN') }}"
          MONGODB_ADMIN_PASSWORD="{{ lookup('env', 'MONGODB_ADMIN_PASSWORD') }}"
          MONGODB_DATABASE="{{ lookup('env', 'MONGODB_DATABASE') }}"
          BUILD_VERSION="{{ build_version }}"
        dest: /app/.env
        mode: '0600'
        owner: azureuser
        group: azureuser

    - name: Create Frontend .env file
      copy:
        content: |
          VITE_API_BASE_URL="http://{{ lookup('env', 'AZURE_VM_IP') }}/api"
          VITE_API_KEY="{{ lookup('env', 'API_KEY') }}"
          VITE_BUILD_VERSION="{{ build_version }}"
        dest: /app/Frontend/.env
        mode: '0600'
        owner: azureuser
        group: azureuser

    - name: Verify required files
      when: debug_mode | bool
      stat:
        path: "{{ item }}"
      register: file_checks
      with_items:
        - /app/.env
        - /app/Frontend/.env
        - /app/docker-compose.yml

    - name: Start Docker Compose
      community.docker.docker_compose_v2:
        project_src: /app
        files:
          - docker-compose.yml
        build: true
        pull: "always"
        remove_orphans: true
        remove_volumes: false
        env:
          BUILD_VERSION: "{{ build_version }}"