---
- name: Deploy TBAS Application
  hosts: app_server
  become: yes
  vars:
    build_version: "{{ lookup('env', 'GITHUB_SHA') | default(lookup('pipe', 'date +%Y%m%d%H%M%S'), true) }}"
  tasks:
    # Docker installation
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present
        update_cache: yes

    # Application deployment
    - name: Verifiera app-mapp
      stat:
        path: /app
      register: app_dir
      failed_when: not app_dir.stat.exists

    - name: Stoppa existerande containers
      community.docker.docker_compose_v2:
        project_src: /app
        state: absent
        remove_volumes: true
      ignore_errors: yes

    - name: Remove old images
      community.docker.docker_image:
        name: "{{ item }}"
        state: absent
        force_absent: true
      with_items:
        - tbas_frontend
        - tbas_backend
        - tbas_mongodb
      ignore_errors: yes

    - name: Konfigurera miljöfiler
      block:
        - name: Backend .env
          copy:
            content: |
              MONGODB_URI="mongodb://{{ lookup('env', 'MONGODB_USER') }}:{{ lookup('env', 'MONGODB_PASSWORD') }}@mongodb:27017/{{ lookup('env', 'MONGODB_DATABASE') }}?authSource=admin"
              API_KEY="{{ lookup('env', 'API_KEY') }}"
              MONGODB_ADMIN="{{ lookup('env', 'MONGODB_ADMIN') }}"
              MONGODB_ADMIN_PASSWORD="{{ lookup('env', 'MONGODB_ADMIN_PASSWORD') }}"
              MONGODB_DATABASE="{{ lookup('env', 'MONGODB_DATABASE') }}"
            dest: /app/.env
            mode: '0600'

        - name: Frontend .env
          copy:
            content: |
              VITE_API_BASE_URL="http://{{ lookup('env', 'AZURE_VM_IP') }}/api"
              VITE_API_KEY="{{ lookup('env', 'API_KEY') }}"
            dest: /app/Frontend/.env
            mode: '0600'

    - name: Starta Docker Compose
      community.docker.docker_compose_v2:
        project_src: /app
        files:
          - docker-compose.yml
        build: always
        pull: always
        remove_orphans: true # Remove containers for services not defined in the Compose file.
        recreate: always

    # Lägg till denna nya task efter Docker Compose
    - name: Verify Frontend build
      shell: |
        CONTAINER_ID=$(docker ps -q -f name=tbas_frontend)
        if [ -z "$CONTAINER_ID" ]; then
          echo "Frontend container not found" >&2
          exit 1
        fi

        # Kopiera ut App.jsx från containern för verifiering
        docker cp ${CONTAINER_ID}:/usr/share/nginx/html/assets/App-*.js /tmp/App.js

        if grep -q "Using configuration" /tmp/App.js || \
          grep -q "API Base URL" /tmp/App.js || \
          grep -q "API Key" /tmp/App.js; then
          echo "❌ Frontend container: App.js still contains debug lines - build failed to update" >&2
          exit 1
        else
          echo "✅ Frontend container: App.js has been properly rebuilt"
        fi
      register: verify_result
      failed_when: verify_result.rc != 0
