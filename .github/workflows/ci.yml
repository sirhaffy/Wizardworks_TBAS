name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: alpine
    services:
      mongodb:
        image: mongo:latest
        env:
          MONGO_INITDB_ROOT_USERNAME: admin # Byt till GitHub Secrets.
          MONGO_INITDB_ROOT_PASSWORD: securepassword # Byt till GitHub Secrets.
        ports:
          - 27017:27017
    
    defaults:
      run:
        working-directory: ./Backend
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Build
        run: dotnet build
      - name: Test
        run: dotnet test
      - name: Create Docker image
        run: docker build -t backend-app .

  frontend:
    runs-on: alpine
    defaults:
      run:
        working-directory: ./Frontend
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Create Docker image
        run: docker build -t frontend-app .