version: '3.8'

services:
  mongodb:
    container_name: tbas_mongodb
    image: mongo:latest
    ports:
      - "27017:27017"
    env_file:
      - .env
    volumes:
      - mongodb_tbas_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    command: mongod --auth

  backend:
    build: ./Backend
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://appuser:apppassword@mongodb:27017/tbas_db
    depends_on:
      - mongodb

  frontend:
    build: ./Frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:5129/api
      - VITE_API_KEY=FmNtbofyWyd4O22y5rNPxHplkY5YCtUI9IcL3ADqhyE
    depends_on:
      - backend

volumes:
  mongodb_tbas_data:
    name: tbas_mongodb_data